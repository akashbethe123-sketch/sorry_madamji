<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Small Request ü§ç</title>

  <style>
    :root{
      --bg1:#070A12;
      --bg2:#0D1022;
      --glass:rgba(255,255,255,0.06);
      --stroke:rgba(255,255,255,0.12);
      --text:#F4F6FF;
      --muted:rgba(244,246,255,0.72);
      --accent:#ffffff;
      --accentText:#0A0C14;
      --soft:rgba(255,255,255,0.10);
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 15% 20%, rgba(255, 120, 170, 0.20), transparent 60%),
        radial-gradient(800px 520px at 85% 15%, rgba(120, 200, 255, 0.18), transparent 60%),
        radial-gradient(900px 600px at 55% 95%, rgba(180, 130, 255, 0.16), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* soft moving glow */
    .glow{
      position:fixed;
      inset:-40%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.07), transparent 45%),
        radial-gradient(circle at 80% 40%, rgba(255,255,255,0.06), transparent 50%),
        radial-gradient(circle at 50% 80%, rgba(255,255,255,0.05), transparent 55%);
      filter: blur(20px);
      animation: drift 10s ease-in-out infinite;
      pointer-events:none;
      z-index:0;
    }
    @keyframes drift{
      0%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(2%, -2%) scale(1.03); }
      100%{ transform: translate(0,0) scale(1); }
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
      position:relative;
      z-index:2;
    }

    .card{
      width:min(820px, 96vw);
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:26px;
      padding:22px;
      backdrop-filter: blur(12px);
      box-shadow: 0 24px 70px rgba(0,0,0,0.45);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
      margin-bottom:14px;
    }

    .chip{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      font-size:13px;
      color:rgba(255,255,255,0.80);
    }

    .dot{
      width:10px; height:10px;
      border-radius:50%;
      background: rgba(255,255,255,0.75);
      box-shadow: 0 0 18px rgba(255,255,255,0.25);
    }

    h1{
      margin:6px 0 8px 0;
      font-size:26px;
      letter-spacing:0.2px;
      line-height:1.2;
      text-align:center;
    }

    p.sub{
      margin:0 0 16px 0;
      text-align:center;
      color:var(--muted);
      font-size:14px;
      line-height:1.6;
    }

    .screen{
      border-radius:22px;
      padding:18px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.22);
      min-height:260px;
      position:relative;
      overflow:hidden;
    }

    .msg{
      font-size:18px;
      line-height:1.7;
      white-space:pre-wrap;
      margin:0;
    }

    .fadeIn{
      animation: fadeIn 0.55s ease forwards;
    }
    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(10px); }
      to{ opacity:1; transform: translateY(0); }
    }

    .btnRow{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:16px;
    }

    button{
      border:none;
      border-radius:18px;
      padding:12px 16px;
      font-size:15px;
      font-weight:800;
      cursor:pointer;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }
    button:hover{ transform: translateY(-2px); }
    button:active{ transform: translateY(1px) scale(0.99); }

    .primary{
      background: var(--accent);
      color: var(--accentText);
      box-shadow: 0 16px 40px rgba(255,255,255,0.10);
    }
    .secondary{
      background: rgba(255,255,255,0.08);
      color: var(--text);
      border:1px solid rgba(255,255,255,0.14);
    }

    .footer{
      margin-top:14px;
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,0.55);
    }

    /* small sparkle */
    .sparkle{
      position:fixed;
      font-size:16px;
      opacity:0;
      animation: pop 1.1s ease forwards;
      pointer-events:none;
      z-index:10;
    }
    @keyframes pop{
      0%{ transform: translateY(0) scale(0.7); opacity:0; }
      20%{ opacity:1; }
      100%{ transform: translateY(-80px) scale(1.2); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="glow"></div>

  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="chip"><span class="dot"></span> A small, honest request</div>
        <div class="chip">ü§ç Respect > Ego</div>
      </div>

      <h1>Madam ji‚Ä¶ can I say something? üòÖ</h1>
      <p class="sub">
        This is not drama. Not pressure. Just a clean and respectful message.
      </p>

      <div class="screen">
        <p id="msg" class="msg fadeIn"></p>

        <div class="btnRow" id="btnRow" style="display:none;">
          <button class="primary" id="btnYes">Yes, we can ü§ç</button>
          <button class="secondary" id="btnTalk">Let‚Äôs keep it simple üôÇ</button>
        </div>
      </div>

      <div class="footer">‚Äî made with sincerity ‚ú®</div>
    </div>
  </div>

  <script>
    const msg = document.getElementById("msg");
    const btnRow = document.getElementById("btnRow");
    const btnYes = document.getElementById("btnYes");
    const btnTalk = document.getElementById("btnTalk");

    const text1 =
`Sorry madam ji‚Ä¶ ü§ç

Main bas ek simple si baat bolna chahta hoon:

Main aapko respect karta hoon.
Aur mujhe wahi purani wali bonding wapas chahiye ‚Äî
senior-junior wali‚Ä¶ simple, real, aur peaceful üôÇ

Main aapko disturb nahi karna chahta,
bas aapke saath achche se behave karna chahta hoon.

Agar aap allow kar do‚Ä¶ toh main khush rahunga.`;

    const textYes =
`Thank you‚Ä¶ ü§ç

Aapne ‚ÄúYes‚Äù choose kiya,
aur honestly‚Ä¶ ye mere liye kaafi hai.

Main aapko kabhi force nahi karunga.
Bas respect, care, aur wahi purani bonding.

üôÇ‚ú®
(Ab aap is link ko close kar sakti ho.)`;

    const textTalk =
`Bilkul‚Ä¶ üôÇü§ç

Aapne ‚Äúsimple‚Äù choose kiya,
aur mujhe wahi chahiye tha.

Main bas ek achcha senior banna chahta hoon,
jo aapko comfortable feel karaye.

Aap jab chahe‚Ä¶ normal baat kar lena.
No pressure.`;

    function typeText(text, speed=18){
      msg.textContent = "";
      btnRow.style.display = "none";
      let i=0;

      const timer = setInterval(()=>{
        msg.textContent += text[i];
        i++;
        if(i >= text.length){
          clearInterval(timer);
          setTimeout(()=> btnRow.style.display = "flex", 350);
        }
      }, speed);
    }

    // start
    typeText(text1, 16);

    function sparkle(x,y){
      const icons = ["‚ú®","ü§ç","üí´","üôÇ","üåô"];
      const s = document.createElement("div");
      s.className="sparkle";
      s.textContent = icons[Math.floor(Math.random()*icons.length)];
      s.style.left = x + "px";
      s.style.top  = y + "px";
      document.body.appendChild(s);
      setTimeout(()=>s.remove(), 1100);
    }

    btnYes.addEventListener("click", (e)=>{
      sparkle(e.clientX, e.clientY);
      typeText(textYes, 15);
      btnYes.textContent = "Thank you ü§ç";
      btnTalk.style.display = "none";
    });

    btnTalk.addEventListener("click", (e)=>{
      sparkle(e.clientX, e.clientY);
      typeText(textTalk, 15);
      btnTalk.textContent = "Okay üôÇ";
      btnYes.style.display = "none";
    });

    document.addEventListener("click", (e)=>{
      if(e.target.tagName !== "BUTTON"){
        sparkle(e.clientX, e.clientY);
      }
    });
  </script>
</body>
</html>
